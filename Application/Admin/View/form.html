<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="renderer" content="webkit">

    <link href="__PUBLIC__/admin/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/animate.css" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/plugins/datapicker/datepicker3.css" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/style.css?v=2.2.0" rel="stylesheet">
    
    <style type="text/css">
        .current{background-color:rgba(0,255,150,0.5);}
        .prev,.num,.next,.current{width:auto;height:auto;margin:4px;padding:1px 2px;box-shadow:0 0 2px rgba(0,0,0,0.2);background-color:rgba(255,255,255,0.1);}
        .query_box{margin: 0 auto;font-size: 18px;text-align: center;padding: 50px 0;border: 0;border-radius: 0}

        .loadings{ position: absolute; width: 100%;  height: 100%;  left: 0;  top: 0; background: rgba(0,0,0,0.8);  z-index: 3000;display: none; }
        .loadings div{width: 180px; height: 180px; position: absolute; left: 50%; top: 50%; margin: -90px 0 0 -90px;background: url(__PUBLIC__/img/loading.png) no-repeat center center; background-size: contain; -webkit-animation: rotate 2s linear 0s infinite;}
        @-webkit-keyframes rotate {
            0% { -webkit-transform: rotate(0deg);}
            100% {   -webkit-transform: rotate(359deg);}
        }

        .imgs{cursor: pointer;}
        .big-img-box{width: 600px;position: fixed;left: 0;bottom: 0;z-index: 10;cursor: pointer;}
        .big-img-box img{width: 100%;}
    </style>
</head>

<body>
<div id="wrapper">
    <include file="./Public/left" />

    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-sm-4">
                <h2>耗材管理</h2>

                <!--<ol class="breadcrumb">-->
                    <!--<li>-->

                        <!--<strong>预约码查询</strong>-->
                    <!--</li>-->
                <!--</ol>-->
            </div>
        </div>

        <div class="row" style="">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>耗材管理</h5>
                        <h5>&nbsp;&nbsp;&nbsp;&nbsp;<a href="?s=admin&a=excelfrom" class="excel">下载Excel</a></h5>
                    </div>

                    <div class="ibox-content">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>编号</th>
                                <th>经销商</th>
                                <th>序列号</th>
                                <th>图片</th>

                                    <th><img src= "Public/form/{$list['imgs']}" class="imgs" width="150"></th>

                                    <th>{$list['add_time']}</th>
                                    <th>{$list['remarks']}</th>

                                        <button class="green audit_btn1" data-num="{$list['id']}">修改</button>
                                    </td>
                                </tr>

                        </table>
                        <div style="text-align: center">{$page}</div>

<div id="dealer-form" class="modal fade" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12 b-r">
                        <form method="post" role="form" action="">
                            <div class="form-group">
                                <label>经销商：</label>
                                <input type="text" class="form-control dealer" />
                            </div>
                            <div class="form-group">
                                <label>序列号：</label>
                                <input type="text" class="form-control number" />
                            </div>
                            <div class="form-group">
                                <label>数量：</label>
                                <input type="text" class="form-control nums" />
                            </div>
                            <div class="form-group">
                                <label>备注：</label>
                                <input type="text" class="form-control remarks" />
                            </div>
                            <div>
                                <div class="btn btn-sm btn-primary pull-left m-t-n-xs" id="confirm-btn" ><strong>确认</strong> </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



</div>
<div class="big-img-box">
    <img src="">
</div>
<div class="loadings hide"><div></div></div></div>
<!-- Mainly scripts -->
<script src="__PUBLIC__/admin/js/jquery-2.1.1.min.js"></script>
<script src="__PUBLIC__/admin/js/bootstrap.min.js?v=3.4.0"></script>
<script src="__PUBLIC__/admin/js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="__PUBLIC__/admin/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
<!-- Custom and plugin javascript -->
<script src="__PUBLIC__/admin/js/hplus.js?v=2.2.0"></script>
<script src="__PUBLIC__/admin/js/plugins/pace/pace.min.js"></script>
<script src="__PUBLIC__/admin/js/plugins/sweetalert/sweetalert.min.js"></script>
<script src="__PUBLIC__/admin/js/plugins/iCheck/icheck.min.js"></script>
<script src="__PUBLIC__/admin/js/plugins/datapicker/bootstrap-datepicker.js"></script>

<script>
    $(".imgs").click(function(){
        $(".big-img-box img").attr("src",$(this).attr("src"));
        $(".big-img-box").fadeIn();
    });
    $(".big-img-box").click(function(){
        $(".big-img-box").fadeOut();
    });

    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });
    $(".date .form-control").datepicker();

    
    function search(){
        var key = $("#key").val();
        location.href="__ROOT__/index.php?s=admin&a=admin&key="+key;
    }
    var id;
    $(".audit_btn1").click(function(){
        id = $(this).data("num");

        $(".loadings").show();
        $.post("?s=admin&a=selectForm", {
            id:id
        }, function (e) {
            $(".loadings").hide();
            $(".dealer").val(e.code.dealer);
            $(".number").val(e.code.number);
            $(".nums").val(e.code.nums);
            $(".remarks").val(e.code.remarks);

//			console.log(e);
            $('#dealer-form').modal({
                keyboard: true
            })
        }, "json");





    });



    $("#confirm-btn").click(function(){
        var dealer = $(".dealer").val();
        var number = $(".number").val();
        var nums = $(".nums").val();
        var remarks = $(".remarks").val();

        if(!dealer){
            alert("请输入经销商！");
            return false;
        }
        if(!number){
            alert("请输入序列号！");
            return false;
        }
        if(nums == ""){
            alert("请输入数量！");
            return false;
        }

        $(".loadings").show();
        $.post("?s=admin&a=updateForm", {
            id:id,
            dealer:dealer,
            number:number,
            nums:nums,
            remarks:remarks
        }, function (e) {
            console.log(e);
            $(".loadings").hide();
            if(e.code==1){
                alert("修改成功！");
                location.reload();
            }else {
                alert("修改失败，请稍后尝试！");
            }
        }, "json");

    });

</script>
</body>

</html>
